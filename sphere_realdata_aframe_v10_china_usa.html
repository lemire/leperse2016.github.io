         tableauScaleCHINA[i] =  tableauScaleCHINA[i] * (4.57/2.627)  ;     <!-- for getting the right proportion comparing to USA  --> 		 
	 }
	 
	 
	 
	
	 for(i = 0; i < 117; i++) {
	     tableauZCountryCHINA[i] = -35 + (0.15*i) ;
		 		 
	 }
     
	 
	 

     for(i = 0; i < 117; i++) {

	 tableauXGDPCHINA[i]=((Math.log(tableauXGDPCHINA[i])-4) *5)-20  ;     	 
	
	 
	 var myrotate = document.createElement('a-animation');

	<!-- myrotate.setAttribute('delay',"1000");-->	 
	 
	 mysphere.appendChild(myrotate);  
	 mysphere.setAttribute('geometry',"primitive:sphere");
	 mysphere.setAttribute('material',"color:red");	 
         	 
	 
  
      if (  0 <= i  &&  i< 10 ) {
     mysphere.setAttribute('scale',tableauScaleCHINA[0] + " " + tableauScaleCHINA[0] + " " + tableauScaleCHINA[0]);
}
	 
	if (  10 <= i && i< 20 ) {
     mysphere.setAttribute('scale',tableauScaleCHINA[1] + " " + tableauScaleCHINA[1] + " " + tableauScaleCHINA[1]);
}
	 
	 if ( 20 <= i && i< 30 ) {
     mysphere.setAttribute('scale',tableauScaleCHINA[2] + " " + tableauScaleCHINA[2] + " " + tableauScaleCHINA[2]);
}
	 
	 if (30 <= i && i< 40) {
     mysphere.setAttribute('scale',tableauScaleCHINA[3] + " " + tableauScaleCHINA[3] + " " + tableauScaleCHINA[3]);
}
	 
	 if (40 <= i &&  i< 50) {
     mysphere.setAttribute('scale',tableauScaleCHINA[4] + " " + tableauScaleCHINA[4] + " " + tableauScaleCHINA[4]);
}
	 
	 if (50 <= i && i< 60 ) {
     mysphere.setAttribute('scale',tableauScaleCHINA[5] + " " + tableauScaleCHINA[5] + " " + tableauScaleCHINA[5]);
}
	 
	 if ( 60 <= i &&  i< 70 ) {
     mysphere.setAttribute('scale',tableauScaleCHINA[6] + " " + tableauScaleCHINA[6] + " " + tableauScaleCHINA[6]);
}
	 
	 if (70 <= i && i< 80 ) {
     mysphere.setAttribute('scale',tableauScaleCHINA[7] + " " + tableauScaleCHINA[7] + " " + tableauScaleCHINA[7]);
}
	 
	 if (80 <= i && i< 90 ) {
     mysphere.setAttribute('scale',tableauScaleCHINA[8] + " " + tableauScaleCHINA[8].toString() + " " + tableauScaleCHINA[8]);
}
	 
	
	 if (90 <= i  && i < 100 ) {
     mysphere.setAttribute('scale',tableauScaleCHINA[9] + " " + tableauScaleCHINA[9].toString() + " " + tableauScaleCHINA[9]);
} 
	
  	
	 
	  if (100 <= i   &&  i< 117 ) {
     mysphere.setAttribute('scale',tableauScaleCHINA[10] + " " + tableauScaleCHINA[10] + " " + tableauScaleCHINA[10]);
}
	
   
	
 	  
    
	 		 
	var myscene = document.querySelector ('a-scene');
	myscene.appendChild (mysphere);
	 
	 
	 
	 }
	 
</script>
